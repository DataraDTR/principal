<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MiDatara</title>
  <link rel="icon" type="image/png" href="logo-icon.png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f7f5;
      color: #0a2240;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    header img {
      width: 90px;
      height: 90px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #0a2240;
      margin-bottom: 10px;
    }

    h1 span {
      color: #d21f26;
    }

    p {
      font-size: 1.2rem;
      color: #555;
      max-width: 600px;
      margin-bottom: 50px;
    }

    .logo-text {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .logo-text img {
      width: 100px;
      height: 100px;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #777;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      .logo-text img {
        width: 70px;
        height: 70px;
      }
    }
  </style>
</head>
<body>
  <header>
    <!-- Logo principal -->
    <img src="logo-icon.png" alt="MiDatara Logo" />
  </header>

  <main>
    <div class="logo-text">
      <img src="logo-full.png" alt="MiDatara Logo Completo">
      <h1><span>Mi</span>Datara</h1>
    </div>
    <p>Tu agencia donde los datos se transforman en experiencias. <br> Creamos páginas y aplicaciones web que dan vida a tus ideas.</p>
  </main>

  <footer>
    © 2025 MiDatara · Real Agency
  </footer>
</body>
</html>
